<script type="text/javascript">

var namMember = [];


// Add variables to array for custom options
function addCustom(){

   // get value from text input
   var inputText = document.getElementById('inputText').value;

   // append data to array
   namMember.push(inputText);

   var pval = "";

   for(i = 0; i < namMember.length; i++){
     pval = pval + namMember[i] + ", ";
     console.log(pval);
   }

   // display array data
   document.getElementById('pText').innerHTML = pval + "</br>"

   // reset input field text
   document.getElementById('inputText').value = "";

   // reset input field focus
   document.getElementById('inputText').focus();

}

// next page button - storing the array to use again
$('#nextPage').on('click', function(){
    sessionStorage.setItem('namMember', JSON.stringify(namMember));
});

$(document).ready(function(){
    $('#inputText').keypress(function(e){
      if(e.keyCode==13)
      $('.addItem').click();
    });
});

</script>
